<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
      }

      p {
        margin-top: 0;
        margin-bottom: 3rem;
      }

      section {
        display: grid;
        place-content: center;

        place-items: center;

      <header
        style="

          color: #0f0f0f;
          font-weight: bold;
          font-family: Arial, Helvetica, sans-serif;
          padding: 1rem;
          border-bottom: 1px solid #bababa;
        "
      >
        <a style="color: #0f0f0f; text-decoration: none" href="/"
          >Graph Calculator</a
        >
      </header>
      <section>
        <h1>404 Not Found</h1>
        <p>This page isn't available. Try navigating back home.</p>
        <a
          style="
            font-size: 0.875rem;
            color: #f0f0f0;
            text-decoration: none;
            background-color: #3d5cc2;
            border-radius: 0.5rem;
            font-weight: 500;
            text-align: center;
            padding: 0.5rem 2rem;

          href="/"
          >Home</a
        >
      </section>

</html>
